<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="play">
        <h1 class="msg">You Won</h1>
        <div class="up">
             <button class="rock btn" value="Rock">Rock</button>
             <button class="paper btn"value="Paper">Paper</button>
             <button class="sis btn"value="Scissors">Scissors</button>
        </div>
        <div class="scr">
            <div class="score">
                <h1>Computer Score</h1>
                <div class="comp s">0</div>
            </div>
            <div class="score">
                <h1>User Score</h1>
                <div class="user s">0</div>
            </div>
        </div>
        <div class="btm">
            <button class="reset">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
